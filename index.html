<!DOCTYPE html>
<html>
  <head>
    <title>ACM Trails</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }

      .search-bar{
        position: fixed; z-index: 100; margin: 3vw;width: 70vw; background-color: white;
        border-radius: 10px;
      }
    .search-bar { opacity:.8 };
      
    </style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="descpdata.json" type="text/javascript"></script>
	<script src="mapstyle.json" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    
  </head>
  <body>
        
        <div class="search-bar" style="padding:0 5px 0 5px">
            <div class="input-field col s12 fields">
                <input type="text" id="autocomplete-input-search" class="autocomplete">
                <label for="autocomplete-input">Search</label>
            </div>
        </div>
        <div style=" position: relative" id="map"></div>

        <div style="background-color:#80D1FF; height:10vh;" id="navbar">
            <a style=" float:left; margin: 1vh" href="https://nitk.acm.org/" target="_blank"><img class="acm-logo" src="logo.png"></a>
            <p style="float:left; margin: 1vh 0 0 2vw; font-size: 6vh; font-family: 'Lobster', cursive; color: white">Trails</p>
            <a style=" float:right; margin: 1vh" href="#bottom"><img class="acm-logo" src="directions.png"></a>
        </div>

        <div id="bottom" class="row s12">
                    <h4 class="dir-heading center"><i class="material-icons prefix">directions</i>&nbsp;Directions</h4>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">directions_walk</i>
                        <input type="text" id="autocomplete-input-directions-from" class="autocomplete">
                        <label for="autocomplete-input-directions-from">From</label>
                    </div>
                    <div  class="input-field col s12 fields">
                        <i class="material-icons prefix"></i>
                        <input type="text" id="autocomplete-input-directions-to" class="autocomplete" disabled>
                        <label for="autocomplete-input-directions-to">To</label>
                    </div>
            </div>
            <div class="col s12">
                    <h4 class="dir-heading center"><i class="material-icons prefix">place</i>&nbsp;Search for tags</h4>
                    <div class="tag-section"><div id="place-tags"></div></div>
            </div>
            <p style="text-align: center">*Zoom out before searching</p>
            <p style="width:100vw; color: white; background-color:#80D1FF; text-align: center ">Made with &#10084; by ACM Saahitya and Sanganitra</p>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0FMobQw8jMaZHvsHJyPqzUMSkmfyEsWs&callback=initMap"
async defer></script>
  </body>
</html>
